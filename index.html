<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Floor Placement with Indicator</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/ARButton.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';

    // Scene setup
    const scene = new THREE.Scene();

    // Camera setup
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Add AR button
    document.body.appendChild(ARButton.createButton(renderer));

    // Lighting
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // Load GLTF model
    let model;
    const loader = new GLTFLoader();
    loader.load(
      'https://cdn.jsdelivr.net/gh/xab-bax/Demo/Assets/Glb%20Models/burger.glb', // Model URL
      (gltf) => {
        model = gltf.scene;
        model.scale.set(0.2, 0.2, 0.2); // Adjust size as needed
      },
      undefined,
      (error) => console.error('Error loading model:', error)
    );

    // Create a ring for floor detection
    const ringGeometry = new THREE.RingGeometry(0.1, 0.15, 32);
    const ringMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide });
    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
    ring.rotation.x = -Math.PI / 2; // Make the ring flat
    ring.visible = false; // Hide the ring initially
    scene.add(ring);

    // Hit test variables
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    // Add an event listener for taps
    window.addEventListener('click', () => {
      if (!ring.visible || !model) return;

      // Clone the model and place it at the ring's position
      const newModel = model.clone();
      newModel.position.copy(ring.position);
      scene.add(newModel);
    });

    // Animation loop
    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        // Request a hit test source if not already requested
        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((refSpace) => {
            session
              .requestHitTestSource({ space: refSpace })
              .then((source) => {
                hitTestSource = source;
              });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        // Process hit test results
        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);

            // Position the ring at the detected floor position
            ring.visible = true;
            ring.position.set(
              pose.transform.position.x,
              pose.transform.position.y,
              pose.transform.position.z
            );
          } else {
            ring.visible = false; // Hide the ring if no surface is detected
          }
        }
      }

      renderer.render(scene, camera);
    }

    animate();
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
</body>
</html>
